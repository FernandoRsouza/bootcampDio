<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginInstagram</title>
    <link rel="stylesheet" href="css/instagram.css">
</head>
<body>
    <div id="intragram-wrapper">
        <div id="instagram-phone">
            <img src="img/phone.jpg" alt="imagem celular " >
        </div>
        <div id="intagram-continue">
       

        <div class="group">
                <img src="img/logoInsta.jpg" class="instagram-logo" alt="logo marca do instagram">
                    <div class="profile-photo">

                    </div>
                    <a href="#" class="instagram-login">Continue como Fernando</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
             <div class="group" style="height: 100px;">
                <p class="not-account">não é voce Fernando</p>
                <p class="not-account" style="margin-top: -113px;">
                    <span class="linkBlue">Alterar Contas</span> ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
             </div>
                <div class="get-the-app">
                    <p class="get-app">download app</p>

                </div>
                <div class="download">
                    <a href="#" class="app-download"><img  style="height: 60px;" src="./img/appStore.png" alt=""></a>
                    <a href="#" class="app-download"><img  style="height: 40px; margin-top: 10px;" src="./img/googleplay.png" alt=""></a>
                </div>
        </div>
        
    </div>
</body>
</html>
